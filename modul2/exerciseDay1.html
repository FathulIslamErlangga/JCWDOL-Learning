<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/modul2/assets/css/exerciseDay1.css">
    <title>Exercise Day1</title>
</head>
<body>
    <main>
        <section class="card-beach">
            <div class="content-img">
                <img src="/modul2/assets/images/beach.jpeg" alt="beach-sunset">
            </div>
            <div class="body-content">
                <h1 class="title">Beautiful!</h1>
                <span class="desc">Modal with a custom images</span>
                <a href="" class="btn">
                    <button class=" btn-blue">Lovely!</button>
                </a>
            </div>
        </section>
        <section class="table-animals">
            <h4>table animals</h4>
            <table class="tb tb-animals">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>image</th>
                        <th>Name</th>
                        <th>Feed</th>
                        <th>Group</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>
                            <img src="/modul2/assets/images/smileCat.jpeg" alt="smile-cat">
                        </td>
                        <td>smiling<span class="name-super">cat</span></td>
                        <td>healty<span class="food-super">fish</span></td>
                        <td>
                            <input type="radio" id="Group.id" name="nameGroup">
                            <label for="group.name">Vertebrate</label>
                            <input type="radio" id="Group.id" name="nameGroup">
                            <label for="group.name">Invertebrate</label>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>
                            <img src="/modul2/assets/images/happyDog.jpeg" alt="happydog">

                        <td>
                            <input type="radio" id="Group.id" name="nameGroup">

                            <input type="radio" id="Group.id" name="nameGroup">
                            <label for="group.name">Invertebrate</label>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>

                            <img src="/modul2/assets/images/simpanse.jpeg" alt="happydog">

                        <td>sweet<span class="food-super">banana</span></td>
                        <td>
                            <input type="radio" id="Group.id" name="nameGroup">
                            <label for="group.name">Vertebrate</label>
                            <input type="radio" id="Group.id" name="nameGroup">
                            <label for="group.name">Invertebrate</label>
                        </td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>
                            <img src="/modul2/assets/images/jellyfish.jpeg" alt="happydog">

                            <input type="radio" id="Group.id" name="nameGroup">
                            <label for="group.name">Vertebrate</label>
                            <input type="radio" id="Group.id" name="nameGroup">
                            <label for="group.name">Invertebrate</label>
                        </td>
                    </tr>
                    <tr>
                        <td>5</td>

                            <input type="radio" id="Group.id" name="nameGroup">

                            <input type="radio" id="Group.id" name="nameGroup">
                            <label for="group.name">Invertebrate</label>
